<!DOCTYPE html>
<html>
<head>
    <title>Signature Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="file"] {
            margin-bottom: 25px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Signature</h1>
        <form method="post" action="{% url 'upload_signature' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="original_image">Original Signature:</label>
            <input type="file" name="original_image" required><br>
            <label for="uploaded_signature">Uploaded Signature:</label>
            <input type="file" name="uploaded_signature" required><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
